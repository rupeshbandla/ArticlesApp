<div class="card container mt-5">
  <h2>Registration Form</h2>
  <form>
    <div class="form-group">
      <label for="email">User Name:</label>
      <input type="text" class="form-control" id="username" placeholder="User Name" name="username"
        [(ngModel)]="username" value="">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="textarea" class="form-control" id="address" placeholder="Address" name="address" [(ngModel)]="address">
    </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  </form>
</div>
